<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Simple SPA redirect script for GitHub Pages
      // See https://github.com/rafgraph/spa-github-pages
      
      // Get the current path segment, excluding the repository name if present
      const pathSegmentsToKeep = 1; // Adjust if your repo name has slashes
      const l = window.location;
      const spaPath = l.pathname.split('/').slice(1, 1 + pathSegmentsToKeep).join('/') + 
                      l.pathname.slice(1 + pathSegmentsToKeep) + 
                      l.search + 
                      l.hash;

      // Redirect to index.html, preserving the path in the query string
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' + 
        spaPath
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
